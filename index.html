<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/flaticon.css">
    <title>Cuddle</title>
</head>
<body>
    
    <div id="bg-modal">
        <div class="modal-new-user">
            <button id="modal-close" onclick="toggleNewUser()">X</button>
            <div id="new-user-div">
                <h3 id="modal-header">Register New User</h3>
                <div id="new-error-message"></div>
                <div class="new-user-row">
                    <div class="new-user-column">
                        <label class="new-user-label"></label>Enter Name : </label>
                    </div>
                    <div class="new-user-input-column">
                        <input id="new-name" type="text">
                    </div>
                </div>
                <div class="new-user-row">
                    <div class="new-user-column">
                        <label class="new-user-label">Enter Email : </label>
                    </div>
                    <div class="new-user-input-column">
                        <input id="new-email" type="text">
                    </div>
                </div>
                <div class="new-user-row">
                    <div class="new-user-column">
                        <label class="new-user-label">Enter Status : </label>
                    </div>
                    <div class="new-user-input-column">
                        <select name="status" id="new-status">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select><br>
                    </div>
                </div>
                <div class="new-user-row">
                    <div class="new-user-column">
                        <label class="new-user-label">Enter Role : </label>
                    </div>
                    <div class="new-user-input-column">
                        <select name="status" id="new-role">
                            <option value="User">User</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                    </div>
                </div>
                <div class="new-user-row">
                    <div class="new-user-column">
                        <label class="new-user-label">Enter Last Login : </label>
                    </div>
                    <div class="new-user-input-column">
                        <input id="last-login" type="number">
                    </div>
                </div>
                <div class="new-user-row">
                    <div class="new-user-column">
                        <label class="new-user-label">Enter Permission : </label>
                    </div>
                    <div class="new-user-input-column">
                        <select name="status" id="new-permission">
                            <option value="Valid">Valid</option>
                            <option value="Invalid">Invalid</option>
                        </select>
                    </div>
                </div>
                <button id="pop-up-add" onclick="addUser()">Add</button>
            </div>
        </div>
    </div>
    <div id="app-ui">
        <div id="side-menu">
            <div id="menu-title">
                <h2 id="app-name">Cuddle</h2>
                <div id="user-status">ADMIN</div>
            </div>
            <div id="menu-options">
                <ul>
                    <li class="menu-option"><button class="side-menu-button"><i class="flaticon-folder"></i>Transaction</button></li>
                    <li class="menu-option"><button class="side-menu-button"><i class="flaticon-settings"></i>System Setting</button></li>
                    <li class="menu-option"><button class="side-menu-button"><i class="flaticon-question"></i>Suggested Question</button></li>
                    <li id="authentication-menu-button" class="menu-option"><button onclick="showSubMenu('authentication')" class="side-menu-button" id="authentication" value="authetication"><i class="flaticon-password"></i>Authentication</button></li>
                    <div id="sub-menu-authentication" class="sub-menu-list" >
                        <ul class="menu-button-highlight sub-menu ">
                            <li id="users-sub-button" class="sub-menu-option"><button onclick="showUsers()" class="side-menu-sub-button">Users</button></li>
                            <li class="sub-menu-option"><button class="side-menu-sub-button">Groups</button></li>
                            <li class="sub-menu-option"><button class="side-menu-sub-button">Permissions</button></li>
                        </ul>
                    </div>
                </ul>
            </div>
            <div id="menu-user" class="menu-button-highlight">
                <img src="img/spiderman.jpg" class="user-picture">
                <h4 id="user-name">Ryan Larson</h4>
                <button id="user-details">></button>
            </div>
        </div>
        <div id="list">
            <div id="search-bar">
                <div id="search-field">
                    <div id="search-placeholder">
                        <input class="user-search-placeholder-text" type="text" placeholder="What do you want to ask?">
                    </div>
                    <button id="search-button">Ask</button>
                </div>
            </div>
            <div id="user-list">
                <div id="user-number">
                    <h2 id="user-count">Users(20)</h2>
                    <button onclick="toggleNewUser()" id="add-user-button">+ ADD NEW</button>
                </div>
                <div id="user-search">
                    <div id="user-search-placeholder">
                        <input oninput="search()" id="user-search-mini" class="user-search-placeholder-text" type="text" placeholder="Search UserName,Email,Status,Role">
                    </div>
                    <button onclick="search()" id="user-search-button"><i class="flaticon-search"></i></button>
                </div>
                
                <div id="user-list-details">
                    <div class="user-list-head">
                        <div class="name list-column">Name</div>
                        <div class="email list-column">Email</div>
                        <div class="status list-column">Status</div>
                        <div class="role list-column">Role</div>
                        <div class="last-login list-column">Last Login</div>
                        <div class="permission list-column">Permission</div>
                        <div class="option list-column"></div>
                    </div>
                    <div id="user-list-items">
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
        
    </body>
    </html>
